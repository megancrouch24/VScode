<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form action="index.html" method="post"></form> 
    <H1>Sign up</H1>
<fieldset>
<legend>
    <span class="number">1</span> Your Basic Info </legend>
<label for="name">Name:</label>
<input type="text" id="name" name="user_name">
<br>
<label for="email">Email:</label>
<input type="email" id="mail" name="user_email">
<br>
<label for="password">Password:</label>
<input type="password" id="password"       name="user_password">
<br>
<label>Gender:</label>
<br>
<input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
<input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
</fieldset>
<button type="submit">Sign Up</button>
</form>
</fieldset>
</body>
</html>
